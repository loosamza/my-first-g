<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="my-style/style.css">
    <script src="script.js" type="text/javascript"></script>
</head>



<body>

    <div class="border">
        <h1 class="text-primary text-center">Ukrit chiaochan</h1>
        <h2 class="text-center">ใบงานคนรถ</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <label class="col-12 col-form-label">พนักงานขับรถ</label>
                <div class="col-12">
                    <input class="form-control" name="car" type="text">
                </div>
            </div>
            <div class="col">
                <div class="col-12 col-form-label">&nbsp;</div>
                <div class="col-12">
                    <select class="form-select" onchange="setData(this)">
                        <option value="1">TH01</option>
                        <option value="2">TH02</option>
                        <option value="3">TH03</option>
                        <option value="4">TH04</option>
                    </select>
                </div>

            </div>
            <div class="col">
                <div class="col-12 col-form-label">&nbsp;</div>
                <div class="col-12">
                    <input class="form-control" name="fname" type="text">
                </div>
            </div>
            <div class="col">
                <div class="col-12 col-form-label">&nbsp;</div>
                <div class="col-12">
                    <input class="form-control" name="lname" type="text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="col-12 col-form-label">รหัสรถบรรทุก</label>
                <div class="col-12">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="col">
                <div class="col-12 col-form-label">เลือกรถบรรทุก</div>
                <div class="col-12">
                    <div class="btn-group-vertical">
                        <input type="radio" class="btn-check" id="drive1" name="carType" value="drive1" checked>
                        <label for="drive1" class="btn btn-outline-danger">ขับด้วยตัวเอง</label>
                        
                        <input type="radio"  id="drive2" class="btn-check" name="carType" value="drive2">
                        <label for="drive2" class="btn btn-outline-danger">ขับแทน</label>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="col-12 col-form-label">&nbsp;</div>
                <div class="col-12">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="col">
                <div class="col-12 col-form-label">&nbsp;</div>
                <div class="col-12">
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>

    </div>
